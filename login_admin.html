<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo_pecado.svg" type="image/x-icon">
    <title>Login Administrador</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111, #ff4500);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 0;
        }

        /* HEADER PRINCIPAL */
        .header {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.8);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            width: 100px;
            margin-right: 10px;
            filter: drop-shadow(0px 0px 20px rgba(255, 69, 0, 1));
            transition: filter 0.3s ease-in-out;
        }

        .header img:hover {
            filter: drop-shadow(0px 0px 30px white);
        }

        .header span {
            font-size: 28px;
            font-weight: bold;
            color: #FF4500;
            text-shadow: 4px 4px 20px rgba(255, 69, 0, 1);
            transition: text-shadow 0.3s ease-in-out;
        }
        .header span:hover {
            text-shadow: 0px 0px 30px rgba(255, 69, 0, 1),
                0px 0px 50px rgba(255, 69, 0, 1),
                0px 0px 70px rgba(255, 69, 0, 1);
        }

   /* SEGUNDO HEADER "ADMINISTRADOR" */
.sub-header {
    background: linear-gradient(to right, #FF4500, #111);
    color: white;
    width: 100%;
    height: 30px;
    position: fixed;
    top: 80px; /* Justo debajo del header */
    left: 0;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0px 5px 10px rgba(255, 69, 0, 0.5);
    z-index: 999;
    display: flex;
    align-items: center; /* Centrado vertical */
    text-align: left;
    padding-left: 15px; /* Pegado al borde izquierdo */
    margin-top: 60px;
}

/* Ajuste para el enlace dentro del sub-header */
.sub-header a {
    color: white; /* Color blanco */
    text-decoration: none;
}

        .sub-header a:hover {
            color: #00000096;
        }

        /* ESTILOS DEL LOGIN */
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 69, 0, 1);
            text-align: center;
            width: 90%;
            max-width: 410px;
            height: 420px;
            margin-top: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #FF4500;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #FF4500;
        }

        .input-group input {
            flex: 1;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            padding: 12px;
            outline: none;
        }

        .icon-box {
            background: #FF4500;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 2px solid #fff;
        }

        .icon-box i {
            color: white;
            font-size: 18px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .remember-me label,
        .remember-me input {
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #FF4500;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ff5722;
        }

        /* FOOTER */
        .footer {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .footer a {
            color: #FF4500;
            text-decoration: none;
            font-weight: bold;
            transition: text-shadow 0.3s ease-in-out;
        }

        .footer a:hover {
            text-shadow: 0px 0px 10px #FF4500, 0px 0px 20px #FF4500, 0px 0px 30px #FF4500;
        }

   /* MEDIA QUERIES */
@media (max-width: 768px) {
    .header {
        padding: 25px 15px;
        justify-content: space-between;
    }

    .header img {
        width: 90px;
    }

    .header span {
        font-size: 24px;
    }

    .sub-header {
        margin-top: 0px; /* Ajustado para que quede pegado al header */
        font-size: 16px;
    }

    .login-container {
        width: 90%;
        max-width: 380px;
        height: 400px;
        margin-top: 20px; /* Subido un poco más */
    }
}

@media (max-width: 480px) {
    .header {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        padding: 30px;
    }

    .header img {
        width: 80px;
    }

    .header span {
        font-size: 22px;
    }

    .sub-header {
        margin-top: 60px; /* Ajustado para móviles */
        font-size: 14px;
    }

    .login-container {
        width: 95%;
        height: 380px;
        margin-top: -25px; /* Subido más arriba en móviles */
    }
}

    </style>
</head>

<body>

    <!-- HEADER PRINCIPAL -->
    <div class="header">
        <img src="../img/logo_pecado.svg" alt="Logo">
        <span>PECADO EL GOURMET</span>
    </div>

    <!-- SEGUNDO HEADER "ADMINISTRADOR" DEBAJO DEL HEADER -->
    <div class="sub-header">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Administrador</a>
    </div>

    <!-- FORMULARIO DE LOGIN -->
    <div class="login-container">
        <h2>¡Inicia Sesión para comenzar!</h2>

        <div class="input-group">
            <input type="text" placeholder="Usuario">
            <div class="icon-box"><i class="fas fa-user"></i></div>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Clave">
            <div class="icon-box"><i class="fas fa-lock"></i></div>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Recordar usuario</label>
        </div>

        <button class="login-btn">Login</button>
    </div>

    <!-- PIE DE PÁGINA -->
    <div class="footer">
        Versión 1.0 © 2025-2027 <a href="#">Grupo Matrix</a> Todos los derechos reservados.
    </div>

</body>

</html>
