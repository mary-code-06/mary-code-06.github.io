<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="logo_pecado.svg" type="image/x-icon">
    <title>Pecado El Gourmet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #ff4500);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .icons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .falling-icon {
            position: absolute;
            opacity: 0.9;
            cursor: pointer;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header img {
            width: 200px;
            height: auto;
            margin-right: 25px;
            filter: drop-shadow(0px 0px 20px rgba(255, 69, 0, 1));
        }

        .header span {
            font-size: 45px;
            font-weight: bold;
            color: #FF4500;
            text-shadow: 4px 4px 15px rgba(255, 69, 0, 1);
        }


        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, black, #FF4500);
            color: white;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .footer {
            background: black;
            color: white;
            padding: 16px;
            width: 100%;
            text-align: center;
            box-shadow: 0px -3px 12px rgba(255, 69, 0, 0.8);
        }

         @media (max-width: 768px) {
            .header img {
                width: 120px;
            }

            .header span {
                font-size: 28px;
            }

            .container h2 {
                font-size: 24px;
            }

            .card {
                width: 95%;
                height: 110px;
                font-size: 18px;
            }

            /* Reducir la cantidad de √≠conos en pantallas peque√±as */
            .icons-container {
                display: none;
            }
         
        }
    </style>
</head>
<body>
    <div class="icons-container"></div> 

    <div class="header">
        <img src="logo_pecado.svg" alt="Logo">
        <span>PECADO EL GOURMET</span>
    </div>

    <div class="container">
        <h2>¬°Identif√≠cate para comenzar!</h2>
        <div class="card-container">
            <div class="card">Administrador</div>
            <div class="card">Mesero</div>
            <div class="card">Chef</div>
        </div>
    </div>

    <div class="footer">
        Versi√≥n 1.0 Copyright ¬© 2025-2027 Grupo Matrix. All rights reserved.
    </div>

    <audio id="popSound">
        <source src="https://www.fesliyanstudios.com/play-mp3/4382" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let iconsContainer = document.querySelector(".icons-container");
            let icons = ["üçî", "üçü", "ü•§", "üå≠", "üçï"];
            let sound = document.getElementById("popSound");

            let totalIcons = window.innerWidth < 768 ? 10 : 30;

            for (let i = 0; i < totalIcons; i++) {
                let icon = document.createElement("div");
                icon.classList.add("falling-icon");
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.fontSize = (Math.random() * 40 + 30) + "px";
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.animationDuration = (Math.random() * 4 + 6) + "s";
                icon.style.animationDelay = Math.random() * 3 + "s";

                // Permite hacer clic
                icon.style.pointerEvents = "auto";
                icon.style.cursor = "pointer";

                // Efecto de explosi√≥n al hacer clic
                icon.addEventListener("click", function (event) {
                    icon.style.position = "absolute"; // Fijar posici√≥n
                    icon.style.left = event.clientX + "px"; 
                    icon.style.top = event.clientY + "px"; 
                    icon.style.animation = "explode 0.3s forwards";
                    sound.currentTime = 0;
                    sound.play();
                    setTimeout(() => icon.remove(), 300);
                });

                iconsContainer.appendChild(icon);
            }
        });
    </script>
</body>
</html>
