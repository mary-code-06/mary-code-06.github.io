<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo_pecado.svg" type="image/x-icon">
    <title>Pecado El Gourmet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #ff4500);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh) translateX(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateX(-10px);
                opacity: 0;
            }
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 10;
            animation: fadeInDown 1s ease-in-out;
        }

        .header img {
            width: 200px;
            height: auto;
            margin-right: 25px;
            filter: drop-shadow(0px 0px 20px rgba(255, 69, 0, 1));
        }

        .header span {
            font-size: 45px;
            font-weight: bold;
            color: #FF4500;
            text-shadow: 4px 4px 15px rgba(255, 69, 0, 1);
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
            text-shadow: 3px 3px 15px rgba(255, 165, 0, 0.9);
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 300px;
            height: 180px;
            background: linear-gradient(135deg, black, #FF4500);
            color: white;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.9);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .card.show {
            opacity: 1;
            transform: scale(1);
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 30px rgba(255, 69, 0, 1);
        }

        .footer {
            background: black;
            color: white;
            padding: 16px;
            font-size: 16px;
            width: 100%;
            text-align: center;
            box-shadow: 0px -3px 12px rgba(255, 69, 0, 0.8);
            position: relative;
        }

        .footer a {
            color: #FF4500;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header span {
                font-size: 35px;
            }

            .card {
                width: 90%;
                height: 150px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <div class="header">
        <img src="logo_pecado.svg" alt="Logo">
        <span>PECADO EL GOURMET</span>
    </div>

    <div class="container">
        <h2>¡Identifícate para comenzar!</h2>
        <div class="card-container">
            <div class="card">Administrador</div>
            <div class="card">Mesero</div>
            <div class="card">Chef</div>
        </div>
    </div>

    <div class="footer">
        Versión 1.0 Copyright © 2025-2027 <a href="#">Grupo Matrix</a>. All rights reserved.
    </div>

    <script>
        function ingresar(rol) {
            alert("Has seleccionado: " + rol);
        }

        document.addEventListener("DOMContentLoaded", function () {
            let starsContainer = document.querySelector(".stars");
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                starsContainer.appendChild(star);
            }

            setTimeout(() => {
                document.querySelectorAll(".card").forEach(card => card.classList.add("show"));
            }, 500);
        });
    </script>
</body>
</html>
