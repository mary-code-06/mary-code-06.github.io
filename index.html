<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo_pecado.svg" type="image/x-icon">
    <title>Pecado El Gourmet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111, #ff4500);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Lluvia de iconos */
        .icons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .falling-icon {
            position: absolute;
            color: white;
            opacity: 0.8;
            user-select: none;
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.8));
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }

            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Header y Footer */
        .header,
        .footer {
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 20px rgba(255, 69, 0, 0.8);
            position: relative;
            z-index: 10;
        }

        /* Logo con efecto de brillo blanco */
        .header img {
            width: 180px;
            height: auto;
            margin-right: 20px;
            filter: drop-shadow(0px 0px 20px rgba(255, 69, 0, 1));
            transition: filter 0.3s ease-in-out;
        }

        .header img:hover {
            filter: drop-shadow(0px 0px 25px white);
        }

        /* Texto del header con brillo m√°s oscuro al pasar el mouse */
        .header span {
            font-size: 42px;
            font-weight: bold;
            color: #FF4500;
            text-shadow: 4px 4px 15px rgba(255, 69, 0, 1);
            transition: text-shadow 0.3s ease-in-out;
        }

        .header span:hover {
            text-shadow: 0px 0px 30px rgba(255, 69, 0, 1),
                0px 0px 50px rgba(255, 69, 0, 1),
                0px 0px 70px rgba(255, 69, 0, 1);
        }

        /* Contenido principal */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: -50px;
        }

        /* Tarjetas */
        .card {
             text-decoration: none; /* Quita la l√≠nea debajo del texto */
            width: 320px;
            height: 200px;
            background: linear-gradient(135deg, black, #FF4500);
            color: white;
            border-radius: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.7);
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(255, 69, 0, 1);
        }

        /* Footer */
        .footer {
            margin-top: auto;
        }

        /* Efecto brillante para el enlace */
        .footer a {
            color: #FF4500;
            text-decoration: none;
            font-weight: bold;
            transition: text-shadow 0.3s ease-in-out;
            margin-left: 5px;
        }

        .footer a:hover {
            text-shadow: 0px 0px 10px #FF4500, 0px 0px 20px #FF6347;
        }

        .identificate {
            margin-bottom: 100px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .identificate {
                margin-top: 50px;
                margin-bottom: 120px;
            }

            .header img {
                width: 120px;
            }

            .header span {
                font-size: 28px;
            }

            .container h2 {
                font-size: 22px;
            }

            .card {
                width: 90%;
                height: 130px;
                font-size: 20px;
            }

            .footer {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 5px;
                text-align: center;
            }

            .card-container {
                margin-top: -70px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .header img {
                width: 100px;
                margin-right: 10px;
            }

            .header span {
                font-size: 24px;
                margin-top: 0;
            }

            .card {
                width: 95%;
                height: 120px;
                font-size: 18px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="icons-container"></div>

    <div class="header">
        <img src="logo_pecado.svg" alt="Logo">
        <span>PECADO EL GOURMET</span>
    </div>

    <div class="container">
        <h2 class="identificate">¬°Identif√≠cate para comenzar!</h2>

         <div class="card-container">
            <a href="/Restaurante_pecados/vista/login_admin.html" class="card">Administrador</a>
            <a href="" class="card">Mesero</a>
            <a href="" class="card">Chef</a>
        </div>
    </div>

    <div class="footer">
        Versi√≥n 1.0 ¬© 2025-2027 <a href="#"> Grupo Matrix</a> Todos los derechos reservados.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let iconsContainer = document.querySelector(".icons-container");
            let icons = ["üçî", "üçü", "ü•§", "üå≠", "üçï"];

            let totalIcons = window.innerWidth < 768 ? 10 : 30;

            for (let i = 0; i < totalIcons; i++) {
                let icon = document.createElement("div");
                icon.classList.add("falling-icon");
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.fontSize = (Math.random() * 40 + 30) + "px";
                icon.style.left = Math.random() * 100 + "vw";
                icon.style.animationDuration = (Math.random() * 4 + 6) + "s";
                icon.style.animationDelay = Math.random() * 3 + "s";

                iconsContainer.appendChild(icon);
            }
        });
    </script>
</body>

</html>
